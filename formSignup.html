<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="styleSignup.css">
    <script src="scriptSignup.js"></script>
    <title>Signup page</title>
</head>
<body>
    <div id="container">
        <div class="formHeading">
            <i class="fa fa-user fa-5x"  id="formIcon" aria-hidden="true"></i>
            <h1>Register Form</h1>            
        </div>
        <h6>Please fill the form to register with us</h6>
        <div class="formBody">
            <form action="connectSignup.php" method="post" id="formSignup">
            <div class="form-grp-name">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                </div>
                &nbsp;
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                </div>
            </div>
                    <label for="dob">Date of Birth</label>
                    <br>
                    <input type="date" name="dob" id="dob" required> &nbsp;               
                    <input type="radio" name="gender" value="male">&nbsp;<i class="fa fa-male" aria-hidden="true"> - Male</i>
                    &nbsp;&nbsp;
                    <input type="radio" name="gender" value="female">&nbsp;<i class="fa fa-female" aria-hidden="true"> - Female</i>
            <div class="form-grp-contact">
                <div>
                    <label for="email">Email <i class="fa fa-envelope" aria-hidden="true"></i></label>
                    <input type="email" name="email" id="email" placeholder="Email here" required>    
                </div>
                <div>
                    <label for="contact">Contact <i class="fa fa-phone" aria-hidden="true"></i></label>
                    <input type="number" name="contact" id="contact" placeholder="Mobile number here" required>
                </div>
            </div>
                <div>
                    <label for="password">Password <i class="fa fa-unlock-alt" aria-hidden="true"></i></label>
                    <input type="password" name="password" id="password" placeholder="Password here" required>
                    <br>
                    <label for="confirm_password">Confirm Password <i class="fa fa-lock" aria-hidden="true"></i></label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-type password here" required>
                </div>
                <h5><input type="checkbox" name="checkbox" id="checkbox" required> I agree with the Terms &amp; Conditions.</h5> 
        </div>
        <div class="formFooter">
            <input type="reset" value="Reset">
            <br><br>
            <input type="submit" value="Signup">
        </div>
        </form>
        </div>
    </div>
</body>
</html>
